<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processed Values</title>
</head>
<style>
    table, td, th {
      border: 1px solid;
    }

    table th, table td {
        width: auto;
    }
    
    table {
      width: 60%;
      border-collapse: collapse;
      table-layout: fixed;
    }
</style>
<body>
    <h1>Generated Values</h1>
    <table border="1">
        {{range .}}
        <tr>
            {{range $index, $value := .Word}}
            <td>{{ $value }}</td>
            {{end}}
        </tr>
        {{end}}
    </table>
    <br/><br/>
    <a href="/back">Go back</a>
</body>
</html>
